<div class="header-container">
    <div class="ticket-box">
        <div data-ng-repeat="type in vm.ticketsType" class="ticket-type {{type.class}}" data-ng-click="vm.typeSelect(type)">
            <img src="resources/{{type.icon}}" class="icon"> <br class="break-line" /><span class="text">{{type.title}}</span>
        </div>
    </div>
</div>
